syntax = "proto3";

package com.eucossa.grpc;

option java_multiple_files = true;

message Product {
  int32 id = 1;
  string title = 2;
  string description = 3;
  double price = 4;
  double discountPercentage = 5;
  int32 rating = 6;
  int32 stock = 7;
  string brand = 8;
  Category category = 9;
  string thumbnail = 10;
  repeated string images = 11;
}

message Category {
  int32 id = 1;
  string name = 2;
  string image = 3;
}